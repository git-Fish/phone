<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<link rel="stylesheet" type="text/css" href="css/signStyle.css">
</head>
<body>
    <div class="header">
    	<div class="hea-l">
    		<div class="hea-l-img"></div>
    	</div>
    	<div class="hea-cen">优质供应商评选</div>
    	<div class="hea-r">
    		<div class="hea-r-img"></div>
    	</div>
    </div>
    <div class="banner">
    	<img class="ban-img" src="image/bannner1.png" alt="">
    </div>
    <div class="content1 pad20px">
        <h3 class="font32px reportHd eReportHd">填写报名信息</h3>
        <h5 class="font24px reportHd2 eReportHd2"><span class="pad10px pad20px colorRed fl mustWrite">*</span>公司名称：</h5>
        <input type="text" class="mainPing eMessTxt" placeholder="北京爱福利发展有限公司">
        <h5 class="font24px reportHd2 eReportHd2"><span class="pad10px pad20px colorRed fl mustWrite">*</span>公司地址：</h5>
        <input type="text" class="mainPing eMessTxt" placeholder="北京市海淀区知春路132号">
        <h5 class="font24px reportHd2 eReportHd2"><span class="pad10px pad20px colorRed fl mustWrite">*</span>联系人：</h5>
        <input type="text" class="mainPing eMessTxt" placeholder="王先生">
        <h5 class="font24px reportHd2 eReportHd2"><span class="pad10px pad20px colorRed fl mustWrite">*</span>联系电话：</h5>
        <input type="text" class="mainPing eMessTxt" placeholder="13521248788">
        
        <button class="reportBtns eReportBtns">立即报名</button>
    </div>
    <script src="js/adaptive.js"></script>
</body>
</html>
