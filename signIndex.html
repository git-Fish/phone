<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<link rel="stylesheet" type="text/css" href="css/signStyle.css">
</head>
<body>
    <div class="header">
    	<div class="hea-l">
    		<div class="hea-l-img"></div>
    	</div>
    	<div class="hea-cen">优质供应商评选</div>
    	<div class="hea-r">
    		<div class="hea-r-img"></div>
    	</div>
    </div>
    <div class="banner">
    	<img class="ban-img" src="image/bannner1.png" alt="">
    </div>
    <div class="content3 pad20px padBtm75px">
        <div class="signList1">
            <h5 class="signlHd">距报名结束</h5>
            <div class="signbdWrap">
                <ul class="signlbd">
                    <li><span>6</span>天</li>
                    <li><span>22</span>时</li>
                    <li><span>30</span>分</li>
                </ul>
            </div>
        </div>
        <div class="signList2">
            <h3 class="signlHd2">报名活动</h3>
            <ul class="signlbd2">
                <li><span>电源</span><i></i></li>
                <li><span>壳体</span><i></i></li>
                <li class="noMarRight"><span>安防</span><i></i></li>
            </ul>
            <ul class="signlbd2">
                <li><span>电阻 / 容</span><i></i></li>
                <li><span>LED/光电</span><i></i></li>
                <li class="noMarRight"><span>机电元件</span><i></i></li>
            </ul>
            <ul class="signlbd2">
                <li><span>集成电路</span><i></i></li>
                <li><span>二/三极管</span><i></i></li>
                <li class="noMarRight"><span>磁性元件</span><i></i></li>
            </ul>
            <ul class="signlbd2 singLine1">
                <li><span>仪器仪表与五金工具</span><div class="rightIcon"><i></i></div></li>
            </ul>
            <ul class="signlbd2 singLine1">
                <li><span>最具影响力自主品牌企业</span><div class="rightIcon"><i></i></div></li>
            </ul>
        </div>
    </div>
    <script src="js/adaptive.js"></script>
</body>
</html>
