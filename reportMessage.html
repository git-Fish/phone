<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<link rel="stylesheet" type="text/css" href="css/layer.css">
<link rel="stylesheet" type="text/css" href="css/signStyle.css">
</head>
<body>
    <div class="header">
    	<div class="hea-l">
    		<div class="hea-l-img"></div>
    	</div>
    	<div class="hea-cen">优质供应商评选</div>
    	<div class="hea-r">
    		<div class="hea-r-img"></div>
    	</div>
    </div>
    <div class="banner">
    	<img class="ban-img" src="image/bannner1.png" alt="">
    </div>
    <div class="content1 pad20px">
        <h3 class="font32px reportHd">填写报名信息</h3>
        <h5 class="font24px reportHd2"><span class="pad10px pad20px colorRed fl mustWrite">*</span>参选行业<span class="colorRed">（最多可选4个）</span>:</h5>
        <div class="selectJobwrap">
            <ul class="selectList1">
                <li>集成电路</li>
                <li class="selected">二/三极管</li>
                <li>电阻/容</li>
            </ul>
            <ul class="selectList1">
                <li>磁性元件</li>
                <li>LED/光电</li>
                <li>机电元件</li>
            </ul>
            <ul class="selectList1">
                <li>安防</li>
                <li>电源</li>
                <li>壳体</li>
            </ul>
            <ul class="selectList1">
                <li>仪器仪表与五金工具</li>
            </ul>
            <ul class="selectList1">
                <li>最具影响力自主品牌企业</li>
            </ul>
        </div>
        <h5 class="font24px reportHd2"><span class="pad10px pad20px colorRed fl mustWrite">*</span>主营产品：</h5>
        <input type="text" class="mainPing">
        <div class="uploadImg">
            <div class="uploadHd">上传企业形象图：</div>
            <div class="uploadWrap">
                <input type="file" class="uploadTxt">
                <a class="uploadShow" href="javascript:;"></a>
            </div>
        </div>
        <div class="font24px colorRed">（建议上传320×140同比例图片）</div>
        <h5 class="reportHd3">参选宣言：</h5>
        <div class="reportList5">
            <textarea class="reportTarea" name="" id="" cols="30" rows="10"></textarea>
            <span>0/60</span>
        </div>
        <button class="reportBtns">确认报名</button>
    </div>
    <script src="js/adaptive.js"></script>
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/layer.js"></script>
    <script>
        //选择行业（最多能选四个）
        $(".selectList1 li").click(function(){
            if ($(this).hasClass("selected")) {
                $(this).removeClass("selected");
            }else{
                if ($(".selectList1 li.selected").length>3) {
                    layer.open({
                        className: 'mustFourCon',
                        content: '您好，您最多可选4个行业'
                        ,style: 'background-color:#fff; color:#ff0000; border:none;height:11rem;border-radius: 1.25rem;line-height: 11rem;font-size: 1.5rem;' //自定风格
                        ,btn: ''
                        ,shadeClose: false
                    });
                }else{
                    $(this).addClass("selected");
                }
            }
        })
        $(".reportBtns").click(function(){
            layer.open({
                className: 'mustFourCon',
                content: '您好，您已经报名过该行业'
                ,style: 'background-color:#fff; color:#ff0000; border:none;height:11rem;border-radius: 1.25rem;line-height: 11rem;font-size: 1.5rem;' //自定风格
                ,btn: ''
                ,shadeClose: false
            });
        })
    </script>
</body>
</html>
